<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 1 - Grupp36</title>
    <link rel="stylesheet" href="styles.css"> <!-- Hämtar css -->
</head>
<body>
    <header>
        <h1>Lab 1 - Grupp36</h1>
    </header>
    <main>
        <form>
            <!-- Textfält för färg -->
            <label for="color">Background color input:</label>
            <input type="text" id="color" name="color" class="textfield">

            <!-- Textfält för text -->
            <label for="content">Your text here:</label>
            <input type="text" id="content" name="content" class="textfield">

            <!-- Checkbox för ifall man vill ha färg eller inte -->
            <label for="divStyle">Want text background Color?</label>
            <input type="checkbox" id="divStyle" name="divStyle" class="checkbox">

            <!-- Knapp för att tabort text från fälten -->
            <button id="eraseButton" class="button">Erase</button>
        </form>

        <!-- Tom ruta där text och färg uppstår -->
        <div id="emptyDiv" class="empty-box">Your Text Here</div>
    </main>
    <!-- Hämtar javascripten -->
    <script src="Script.js"></script>
</body>
</html>
